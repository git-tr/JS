<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        // string object 
        // var normal_str = "normal string";
        //  var str_obj = new String("object string");
        // document.write(typeof(str_obj));

        // string operations
        var str_length = "It shows string length. "
        // document.write(str_length.length)
        
        // methods on strings
        document.write(str_length.charAt(3));
        document.write("<br>");
        
        document.write(str_length.indexOf("s"));
        document.write("<br>");
        
        document.write(str_length.lastIndexOf("h"));
        document.write("<br>");
        
        document.write(str_length.replace("shows","gives"));
        document.write("<br>");
        
        document.write(str_length.toUpperCase());
        document.write("<br>");

        document.write(str_length.toLowerCase());
        document.write("<br>");

        var add_str = "Str is concat";
        document.write(str_length.concat(add_str));
    </script>
</body>
</html>

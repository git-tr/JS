<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="oneAtaTime"> CSS is applied to this head one at a time </h1>

    <h1 id="allAtOnce"> CSS is applied to this head all at once </h1>

    <!-- one at a time -->
    <script>
        document.getElementById("oneAtaTime").style.color = "red";
    </script>

    <!-- all at once -->
    <script>
        document.getElementById("allAtOnce").setAttribute("style",
        " color:red; background-color: black; text-align: center; height: 100px ");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
        // prompt box
        var name = prompt("what is your name");
        if(name != ""){
            alert("welcome " + name);
        }

        function myfun(){
            // confirmation box
            var userconfirmation = confirm("Do you want to login");
            if(userconfirmation == true){
                window.open("https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&    continue=https%3A%2F%2Fmail.    google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&    flowEntry=ServiceLogin");
                return true;
            }else{
                document.write("You are not Logged in");
                return false;
            }
            }
    </script>
    <input type="button" name="" onclick="myfun()" value="Login Now">
</body>
</html>
